<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SZYMON MOTAŁA PORTFOLIO</title>
    <link rel="stylesheet" href="/styles/active_section.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/animations.js" defer></script>
    <script src="/scripts/main.js" defer></script>
    <script src="/scripts/pageBehavior.js" defer></script>
  </head>
  <body class="landing-page bg-primary-dark">
    <header class="header">
      <h3 class="text-primary">szymon motała</h3>
      <p class="text-secondary">junior frontend developer</p>
    </header>

    <aside class="slide-in bg-primary-dark">
      <div class="slide-in_logo">
        <div class="slide-in_img">
          <img src="/assets/images/face.svg" alt="" />
        </div>
        <div class="slide-in_text">
          <h1 class="slide-in_name">
            <span class="slide-in_span text-primary">szymon motała</span>
          </h1>
        </div>
      </div>
      <div class="slide-in_slider bg-dark-grey"></div>
    </aside>

    <aside class="navigation right-navi">
      <ul class="nav-items">
        <li class="nav-item" onclick="changeHash('welcome')">
          <div class="item active"></div>
        </li>
        <li class="nav-item" onclick="changeHash('blog-site')">
          <div class="item"></div>
        </li>
        <li class="nav-item" onclick="changeHash('photography-site')">
          <div class="item"></div>
        </li>
        <li class="nav-item" onclick="changeHash('about')">
          <div class="item"></div>
        </li>
        <li class="nav-item" onclick="changeHash('contact')">
          <div class="item"></div>
        </li>
      </ul>
    </aside>

    <aside class="navigation left-navi">
      <ul class="nav-items">
        <li class="nav-item" onclick="changeHash('welcome')">
          <div class="item active"></div>
        </li>
        <li class="nav-item" onclick="changeHash('blog-site')">
          <div class="item"></div>
        </li>
        <li class="nav-item" onclick="changeHash('photography-site')">
          <div class="item"></div>
        </li>
        <li class="nav-item" onclick="changeHash('about')">
          <div class="item"></div>
        </li>
        <li class="nav-item" onclick="changeHash('contact')">
          <div class="item"></div>
        </li>
      </ul>
    </aside>

    <main>
      <section id="welcome" class="hero section">
        <div class="main-section-content">
          <div class="section-text">
            <h1 class="my-name text-primary">szymon&nbspmotała</h1>
            <p class="text-secondary">junior frontend developer</p>
          </div>
          <div class="hero-section-image">
            <img src="/assets/images/face.svg" alt="Face vector image" />
          </div>
        </div>
        <div class="scroll_text">
          <p>scrolldown</p>
        </div>
      </section>

      <!-- BLog webapp section -->
      <section id="blog-site" class="work other-section section">
        <div class="section-main-content-2">
          <div class="section-image-content">
            <img
              src="/assets/images/blog.webp"
              alt="Picture of blog landing page"
            />

            <a
              class="visit-slider text-dark-styled"
              href="https://karo-blog-app.web.app"
              target="_blank"
              rel="noopener noreferrer"
            >
              <h3>visit</h3>
            </a>
          </div>
          <div class="section-text-content">
            <div class="section-title">
              <h2 class="text-primary">
                <span> blog webapp </span>
              </h2>
              <p class="text-secondary">
                <span> build in Angular and Firebase </span>
              </p>
            </div>
            <div class="main-cta-wrapper button-wrapper">
              <button class="text-primary">read more</button>
            </div>
          </div>
        </div>

        <div class="section__decoration text-primary">
          <div class="number-container">
            <p class="number">
              <span>01</span>
            </p>
            <p>
              <span> works </span>
            </p>
          </div>
        </div>
      </section>

      <!-- Photography portfolio section -->
      <section id="photography-site" class="work other-section section">
        <div class="section-main-content-2">
          <div class="section-image-content">
            <img
              src="/assets/images/photographer.webp"
              alt="Picture of photography portfolio page"
            />
            <a
              class="visit-slider text-dark-styled"
              href="https://szmotala.github.io/photography-portfolio-project/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <h3>visit</h3>
            </a>
          </div>
          <div class="section-text-content">
            <div class="section-title">
              <h2 class="text-primary">
                <span> photography portfolio </span>
              </h2>
              <p class="text-secondary">
                <span> static website / HTML JS CSS </span>
              </p>
            </div>
            <div class="main-cta-wrapper button-wrapper">
              <button class="text-primary">read more</button>
            </div>
          </div>
        </div>

        <div class="section__decoration text-primary">
          <div class="number-container">
            <p class="number">
              <span>02</span>
            </p>
            <p>
              <span> works </span>
            </p>
          </div>
        </div>
      </section>

      <!-- about me section -->
      <section id="about" class="about other-section section">
        <div class="section-main-content-2">
          <div class="section-image-content">
            <img
              src="/assets/images/person.png"
              alt="Picture of Szymon Motała"
            />
          </div>
          <div class="section-text-content">
            <div class="section-title">
              <h2 class="text-primary">
                <span> about me </span>
              </h2>
              <p class="text-secondary">
                <span> who am I? </span>
              </p>
            </div>
            <div class="main-cta-wrapper button-wrapper">
              <button class="text-primary">get to know me</button>
            </div>
          </div>
        </div>

        <div class="section__decoration text-primary">
          <div class="number-container">
            <p class="number">
              <span>03</span>
            </p>
            <p>
              <span> about </span>
            </p>
          </div>
        </div>
      </section>

              <div>
                
          </div>
        </section>
        <section class="contact"></section> -->
    </main>
  </body>
</html>
